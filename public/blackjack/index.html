<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="/" id="home-button">Home</a>
    <div id="game-container">
        <div id="balance-container">
            <h3>Balance: $<span id="balance">1000</span></h3>
        </div>
        <div id="dealer-hand">
            <h2>Dealer's Hand: <span id="dealer-score"></span></h2>
            <div id="dealer-cards"></div>
        </div>
        <div id="player-hand">
            <h2>Your Hand: <span id="player-score"></span></h2>
            <div id="player-cards"></div>
        </div>
        <div id="actions">
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
        </div>
        <div id="message"></div>
        <div id="bet-container">
            <h3>Current Bet: $<span id="current-bet">0</span></h3>
            <div id="chip-buttons">
                <button class="chip" data-value="1000">1k</button>
                <button class="chip" data-value="5000">5k</button>
                <button class="chip" data-value="10000">10k</button>
                <button class="chip" data-value="100000">100k</button>
            </div>
            <button id="clear-bet">CLEAR</button>
            <button id="place-bet-button">DEAL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
